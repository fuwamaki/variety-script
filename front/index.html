<html>
  <head>
    <meta charset="UTF-8" />
    <title>デベロッパーコンソールからフォームを入力しよう</title>
    <style>
    .content{
      padding: 20px;
    }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>デベロッパーコンソールからフォームを入力しよう</h1>
      <form name="testform">
      名前
      <br/>
      <input type="text" name="full_name" disabled="ture">
      <br/>
      <input type="radio" name="sex" value="man" disabled="ture">男性
      <input type="radio" name="sex" value="woman" disabled="ture">女性
      <br/>
      今日の日付
      <br/>
      <input type="date" name="date" disabled="ture">
      <br/>
      <input type="checkbox" name="group_1" value="1" disabled="ture">チェックボックス１
      <br/>
      <input type="checkbox" name="group_1" value="2" disabled="ture">チェックボックス２
      <br/>
      <input type="checkbox" name="group_1" value="3" disabled="ture">チェックボックス３
      <br/>
      <input type="checkbox" name="group_2" value="4" disabled="ture">チェックボックス４
      <br/>
      <input type="checkbox" name="group_2" value="5" disabled="ture">チェックボックス５
      <br/>
      <input type="checkbox" name="group_2" value="6" disabled="ture">チェックボックス６
      <br/>
      <input type="reset" name="" value="リセット" disabled="ture">
      <br/>
      </form>
  </div>
  </body>
</html>
